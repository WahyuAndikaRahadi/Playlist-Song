    <script>
              document.addEventListener('DOMContentLoaded', function() {
            // Mengambil parameter query 'nama' dari URL
            const params = new URLSearchParams(window.location.search);
            const nama = params.get('name');

            // Menampilkan pesan dengan nama yang diterima di elemen dengan class 'welcome-message'
            const welcomeMessage = document.querySelector('.welcome-message');
            if (nama) {
                welcomeMessage.textContent = `Halo, ${nama}! Selamat datang di PlaylistWahyu.`;
            } else {
                welcomeMessage.textContent = 'Selamat datang di halaman menu.';
            }
        });

    </script>
