<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/stylee.css">
    <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon">
    <title>Playlist Favourite</title>
</head>

    <body style="background-image: url(img/bg-music.jpg);">
        <div class="album-cover">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="img/something.jpeg" />
              </div>
              <div class="swiper-slide">
                <img
                  src="img/piece.jpg" />
              </div>
              <div class="swiper-slide">
                <img
                  src="img/deargod.jpeg" />
              </div>
              <div class="swiper-slide">
                <img
                  src="img/line.jpg" />
              </div>
              <div class="swiper-slide">
                <img
                  src="img/standing.jpg" />
              </div>
            </div>
          </div>
        </div>
    
        <div class="music-player">
          <h1>Title</h1>
          <p>Song Name</p>
          <a href="menu.html" class="theme-btn "  style="color: rgb(202, 198, 198); text-decoration: none;"> Kembali </a>
    
          <audio id="song">
            <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
          </audio>
    
          <input type="range" value="0" id="progress" />
    
          <div class="controls">
            <button class="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause-btn">
              <i class="fa-solid fa-play" id="controlIcon"></i>
            </button>
            <button class="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="js/pluginfavourite.js"></script>
      </body>


</html>
